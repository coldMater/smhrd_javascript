<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<button>클릭</button>
	
	<script type="text/javascript">
		var btn = document.querySelector("button")	
		
		//  1.
		//	이벤트 추가(HTML 태그 Attribute 가 아닌 Script 태그 내에서 HTML 태그에 대해)
		//  on 으로 시작하는 변수는 "이벤트 핸들러" 라고 부른다.
		// 	Element.event = function(){}
		
		btn.onclick=function(){
			alert('하핫');
		}
		
		btn.onmouseleave = function(){
			alert('하핫onmouseleave');
		}
		
		//  2. 
		//	Element.addEventListener(event, function(){});
		btn.addEventListener("click", function(){alert("이벤트 추가");})
		
	</script>
</body>
</html>
