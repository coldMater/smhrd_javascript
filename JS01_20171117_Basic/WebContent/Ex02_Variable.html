<script type="text/javascript">
	/* 
	1.변수 선언 : var 키워드 사용
		--> var 변수명 = 값;
	2. 값에 의해서 타입이 결정
	3. var 변수명; --> undefined type
	*/
	
	var num = 9;
	document.write("num 값 : "+num+"(type: "+(typeof num)+")")
	
</script>
