<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">

	document.write("연산자<br>");
	
	document.write("더하기 "+(5+9)+"<br>");
	document.write("빼기 "+(5-9)+"<br>");
	document.write("곱하기 "+(5*9)+"<br>");
	document.write("나누기 "+(5/9)+"<br>");
	document.write("비교 "+(5<9)+"<br>");
	document.write("비교 "+(5>9)+"<br>");
	document.write("같은값 "+(5==9)+"<br>");
	document.write("같지 않은값 "+(5!=9)+"<br>");
	document.write("같은값+타입 비교 "+(5===9)+"<br>");
	document.write("같지 않은값+타입 비교 "+(5!==9)+"<br>");

</script>
</body>
</html>
