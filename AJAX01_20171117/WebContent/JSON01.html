<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script>
	
		var jsonStr = '{"name":"hhd","age":12,"weight":55.5,"bool":false,"isNull":null}';
		var jsonObj = JSON.parse(jsonStr);
		
		document.write("jsonStr = " + jsonStr + "<br>");
		document.write("jsonObj = " + jsonObj + "<br>");
		
		document.write("<h3>jsonObj.name 형식</h3>");
		document.write(jsonObj.name+"<br>");
		document.write(jsonObj.age+"<br>");
		document.write(jsonObj.weight+"<br>");
		document.write(jsonObj.bool+"<br>");
		document.write(jsonObj.isNull+"<br>");
		
		document.write("<h3>jsonObj['name'] 형식</h3>");
		document.write(jsonObj['name']+"<br>");
		document.write(jsonObj['age']+"<br>");
		document.write(jsonObj['weight']+"<br>");
		document.write(jsonObj['bool']+"<br>");
		document.write(jsonObj['isNull']+"<br>");
	</script>
</body>
</html>
